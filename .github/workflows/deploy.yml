name: Deploy to Google Cloud Storage

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Clear bucket and upload fresh files
        run: |
          gsutil -m rm -r gs://${{ secrets.GCS_BUCKET_NAME }}/** || true
          gsutil -m cp -r out/* gs://${{ secrets.GCS_BUCKET_NAME }}/

      - name: Set permissions and headers
        run: |
          gsutil iam ch allUsers:objectViewer gs://${{ secrets.GCS_BUCKET_NAME }}
          gsutil -m setmeta -h "Cache-Control:public, max-age=3600" "gs://${{ secrets.GCS_BUCKET_NAME }}/_next/**" || true
          gsutil web set -m index.html -e 404.html gs://${{ secrets.GCS_BUCKET_NAME }}
