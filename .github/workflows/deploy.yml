name: Deploy to Google Cloud Storage

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Fix asset paths
        run: node scripts/fix-paths.js

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Upload to Cloud Storage
        run: |
          gsutil -m rsync -r out/ gs://${{ secrets.GCS_BUCKET_NAME }}/

      - name: Configure bucket website settings
        run: |
          # Enable website hosting with error handling
          echo "Configuring website hosting..."
          if ! gsutil web set -m index.html -e index.html gs://${{ secrets.GCS_BUCKET_NAME }}; then
            echo "ERROR: Failed to set website configuration"
            echo "Trying alternative method..."
            gcloud storage buckets update gs://${{ secrets.GCS_BUCKET_NAME }} \
              --web-main-page-suffix=index.html \
              --web-error-page=index.html || exit 1
          fi
          echo "Verifying website configuration..."
          gsutil web get gs://${{ secrets.GCS_BUCKET_NAME }} || gcloud storage buckets describe gs://${{ secrets.GCS_BUCKET_NAME }} --format="value(website)"

      - name: Set permissions
        run: |
          gsutil iam ch allUsers:objectViewer gs://${{ secrets.GCS_BUCKET_NAME }}
